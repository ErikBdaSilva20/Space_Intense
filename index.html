<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>Space Intense</title>
  </head>

  <body>
    <section class="score-ui">
      <div>
        <span class="score">score: <span class="score-value">0</span></span>
        <span class="score">level: <span class="level-value">1</span></span>
        <span class="score">high: <span class="high-value">0</span></span>
      </div>
    </section>

    <section class="start-screen screen">
      <div>
        <h1>Space Intense</h1>
        <button class="button-play">Play</button>
      </div>
      <span>Desenvolvido por Erik Borgesda Silva</span>
    </section>

    <section class="game-over screen">
      <div>
        <h1>Game Over</h1>
        <button class="button-restart">restart</button>
        <h3 class="GameOverMensage"></h3>
      </div>
    </section>

    <canvas></canvas>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
